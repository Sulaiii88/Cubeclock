<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CubeClock</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="spacebar_icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Space Mono', monospace;
      overflow: hidden;
    }

    .scene {
      width: 100vmin;
      height: 100vmin;
      max-width: 300px;
      max-height: 300px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      transform: rotateX(-30deg) rotateY(45deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #000, #111);
      color: #fff;
      font-size: 25vmin;
      letter-spacing: -5px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #666;
      backface-visibility: hidden;
    }

    /* Farben für Seiten */
    #hours   { color: #e71f1b; }
    #minutes { color: #ff8c42; }
    #seconds { color: #fff275; }
    #year    { color: #4B0082; }
    #day     { color: #87c8fa; }
    #month   { color: #2f4fba; font-weight: bold; font-size: 18vmin; }

    /* Seiten-Positionen */
    .front  { transform: rotateY( 90deg) translateZ(50%); rotateY(180deg) rotateX(180deg); } /* Jahr */
    .back   { transform: rotateY(180deg) translateZ(50%) rotateY(180deg) rotateX(180deg); }  /* Monat */
    .right  { transform: rotateY(  0deg) translateZ(50%); }  /* Sekunde */
    .left   { transform: rotateY(-90deg) translateZ(50%); }  /* Minute */
    .top    { transform: rotateX( 90deg) translateZ(50%); }  /* Stunde */
    .bottom { transform: rotateX(-90deg) translateZ(50%); }  /* Tag */

    /* Button – nur auf Mobilgeräten sichtbar */
    button {
      display: none;
      position: fixed;
      bottom: 20px;
      background: transparent;
      border: none;
      outline: none;
      box-shadow: none;
      cursor: pointer;
    }

    button img {
      width: 50px;
      height: auto;
    }

    @media (max-width: 768px) {
      button {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front" id="year">00</div>
      <div class="face back" id="month">00</div>
      <div class="face right" id="seconds">00</div>
      <div class="face left" id="minutes">00</div>
      <div class="face top" id="hours">00</div>
      <div class="face bottom" id="day">00</div>
    </div>
  </div>

  <!-- Button (Spacebar Symbol) -->
  <button onclick="toggleCube()">
    <img src="spacebar_icon.png" alt="Leertaste" />
  </button>

  <script>
    let showingDate = false;
    let rotateX = -30;
    let rotateY = 45;
    let isDragging = false;
    let lastX, lastY;
    let userRotated = false;
    let inactivityTimer;

    const cube = document.getElementById("cube");

    function updateTime() {
      const now = new Date();
      const monthNames = ["Jan", "Feb", "Mär", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"];
      document.getElementById("hours").textContent = now.getHours().toString().padStart(2, '0');
      document.getElementById("minutes").textContent = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("seconds").textContent = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("year").textContent = (now.getFullYear() % 100).toString().padStart(2, '0');
      document.getElementById("month").textContent = monthNames[now.getMonth()];
      document.getElementById("day").textContent = now.getDate().toString().padStart(2, '0');
    }

    function toggleCube() {
      showingDate = !showingDate;
      rotateX = showingDate ? -215 : -30;
      rotateY = 45;
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    // Zurücksetzen zur Uhrzeit
    function resetToClockView() {
      if (showingDate || userRotated) {
        showingDate = false;
        userRotated = false;
        rotateX = -30;
        rotateY = 45;
        cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      }
    }

    function startInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(resetToClockView, 10000);
    }

    // Drag-Rotation
    cube.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      rotateY += dx * 0.5;
      rotateX -= dy * 0.5;
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      userRotated = true;
      startInactivityTimer();
    });

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !e.target.matches('button, input, textarea')) {
        e.preventDefault();
        toggleCube();
      }
    });

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
