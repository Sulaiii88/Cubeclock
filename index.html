<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Zeitw√ºrfel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

  <style>
    /* ===== DEIN bestehendes Layout ‚Äì unver√§ndert ===== */
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Space Mono', monospace;
      overflow: hidden;
      touch-action: none; /* wichtig f√ºr Touchsteuerung */
    }

    .scene {
      width: 63vmin;
      height: 63vmin;
      perspective: 1100px;
      margin-bottom: 90px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      transform: rotateX(-30deg) rotateY(45deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #000, #111);
      color: #fff;
      font-size: calc(63vmin / 1.5);
      letter-spacing: -5px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #555;
      backface-visibility: hidden;
    }

    .scene, .cube, .face {
      user-select: none;
      outline: none;
    }

    #hours   { color: #e71f1b; }
    #minutes { color: #ff8c42; }
    #seconds { color: #fff275; }
    #year    { color: #4B0082; }
    #day     { color: #87c8fa; }
    #month {
      color: #2f4fba;
      font-size: calc(63vmin / 2);
      font-weight: bold;
    }

    .front  { transform: rotateY(90deg) translateZ(31.5vmin) rotateY(180deg) rotateX(180deg); }
    .back   { transform: rotateY(180deg) translateZ(31.5vmin) rotateY(180deg) rotateX(180deg); }
    .right  { transform: rotateY(0deg) translateZ(31.5vmin); }
    .left   { transform: rotateY(-90deg) translateZ(31.5vmin); }
    .top    { transform: rotateX(90deg) translateZ(31.5vmin); }
    .bottom { transform: rotateX(-90deg) translateZ(31.5vmin); }

    button {
      position: absolute;
      bottom: 5vh;
      padding: 1px 100px;
      border: none;
      outline: none;
      box-shadow: none;
      border-radius: 10px;
      background-color: #444;
      cursor: pointer;
    }
    button:hover { background-color: #666; }
    button img { width: 30px; height: auto; display: block; }

    @media (min-width: 601px) {
      .scene {
        width: 50vmin;
        height: 50vmin;
      }
      .face {
        font-size: calc(50vmin / 1.5);
      }
      #month {
        font-size: calc(50vmin / 2);
      }
      .front  { transform: rotateY(90deg) translateZ(25vmin) rotateY(180deg) rotateX(180deg); }
      .back   { transform: rotateY(180deg) translateZ(25vmin) rotateY(180deg) rotateX(180deg); }
      .right  { transform: rotateY(0deg) translateZ(25vmin); }
      .left   { transform: rotateY(-90deg) translateZ(25vmin); }
      .top    { transform: rotateX(90deg) translateZ(25vmin); }
      .bottom { transform: rotateX(-90deg) translateZ(25vmin); }
    }

    @media (display-mode: standalone) and (max-width: 600px) {
      .scene {
        transform: scale(3);
        transform-origin: center;
      }
    }

    /* ===== NUR HINZUGEF√úGT: Zahnrad & Panel (1:1 wie Vorlage, oben links) ===== */

    /* Zahnrad-Button oben links */
    #settingsButton{
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px;
      background: #222;
      border: 1px solid #3a3a3a;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,.35);
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
      z-index: 200;
    }
    #settingsButton:hover{ background:#2a2a2a; border-color:#474747; }
    #settingsButton:active{ transform: translateY(1px); }
    #settingsButton img{ width: 28px; height: auto; display: block; }

    /* Panel unter dem Zahnrad */
    #settingsPanel{
      display: none;
      position: absolute;
      top: 72px;       /* genau unter dem Gear */
      left: 20px;      /* b√ºndig mit dem Gear */
      z-index: 190;
      background: #1f1f1f;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 18px 16px 16px;
      color: #fff;
      min-width: 240px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      font-family: 'Space Mono', monospace;
    }
    #settingsPanel h3{
      margin: 0 0 12px;
      font-size: 20px;
      letter-spacing: .5px;
      color: #f2f2f2;
      text-shadow: 0 1px 0 rgba(0,0,0,.5);
    }
    #settingsPanel label{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-size: 18px;
      line-height: 1.2;
      margin: 10px 0;
      color: #eaeaea;
    }
    #settingsPanel input[type="color"]{
      width: 56px;
      height: 32px;
      padding: 0;
      border: 4px solid #ffffff;   /* heller Rand wie in der Vorlage */
      border-radius: 6px;
      background: #000;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35), 0 2px 8px rgba(0,0,0,.25);
    }
    #settingsPanel input[type="color"]::-webkit-color-swatch-wrapper{ padding:0; border-radius:4px; }
    #settingsPanel input[type="color"]::-webkit-color-swatch{ border:none; border-radius:4px; }

    .standard-button{
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #444;
      background: #2b2b2b;
      color: #e8e8e8;
      font-size: 16px;
      text-align: center;
      box-shadow: inset 0 -2px 0 rgba(255,255,255,.05), 0 2px 8px rgba(0,0,0,.25);
      transition: background .2s ease, transform .05s ease;
    }
    .standard-button:hover{ background:#3a3a3a; }
    .standard-button:active{ transform: translateY(1px); }

    /* Mobile: Panel breiter, aber gleiche Ecke */
    @media (max-width: 420px){
      #settingsPanel{ left: 14px; top: 66px; width: 86vw; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front" id="year">00</div>
      <div class="face back" id="month">00</div>
      <div class="face right" id="seconds">00</div>
      <div class="face left" id="minutes">00</div>
      <div class="face top" id="hours">00</div>
      <div class="face bottom" id="day">00</div>
    </div>
  </div>

  <button id="toggleButton" onclick="toggleCube()">
    <img src="spacebar_icon.png" alt="Leertaste" />
  </button>

  <!-- üîß Zahnrad-Button (oben links) -->
  <button id="settingsButton" type="button" aria-label="Einstellungen">
    <img src="settings.png" alt="Einstellungen" />
  </button>

  <!-- üß∞ Panel mit Inhalt 1:1 wie Vorlage -->
  <div id="settingsPanel" role="dialog" aria-label="Einstellungen">
    <h3>Farbe √§ndern</h3>
    <label>Stunde:      <input type="color" id="colorHours"></label>
    <label>Minute:      <input type="color" id="colorMinutes"></label>
    <label>Sekunden:    <input type="color" id="colorSeconds"></label>
    <label>Jahr:        <input type="color" id="colorYear"></label>
    <label>Monat:       <input type="color" id="colorMonth"></label>
    <label>Tag:         <input type="color" id="colorDay"></label>
    <label>W√ºrfel:      <input type="color" id="colorCube"></label>
    <label>Hintergrund: <input type="color" id="colorBackground"></label>

    <button class="standard-button" type="button" onclick="resetToDefaultColors()">Standardfarben</button>
    <button class="standard-button" type="button" onclick="toggleCube()">Zeit/Datum (space)</button>
    <button class="standard-button" type="button" onclick="closeSettings()">Schlie√üen</button>
  </div>

  <script>
    /* ===== DEINE Logik ‚Äì unver√§ndert ===== */
    let showingDate = false;
    let rotateX = -30;
    let rotateY = 45;
    let isDragging = false;
    let lastX, lastY;
    let userRotated = false;
    let inactivityTimer;
    let toggleCount = 0;

    const cube = document.getElementById("cube");
    const toggleButton = document.getElementById("toggleButton");

    function updateTime() {
      const now = new Date();
      const monthNames = ["Jan", "Feb", "M√§r", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"];
      document.getElementById("hours").textContent   = now.getHours().toString().padStart(2, '0');
      document.getElementById("minutes").textContent = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("seconds").textContent = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("year").textContent    = (now.getFullYear() % 100).toString().padStart(2, '0');
      document.getElementById("month").textContent   = monthNames[now.getMonth()];
      document.getElementById("day").textContent     = now.getDate().toString().padStart(2, '0');
    }

    function toggleCube() {
      toggleCount++;
      if (toggleCount >= 2) toggleButton.style.display = "none";
      showingDate = !showingDate;
      rotateX = showingDate ? -215 : -30;
      rotateY = 45;
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    function resetToClockView() {
      if (showingDate || userRotated) {
        showingDate = false;
        userRotated = false;
        rotateX = -30;
        rotateY = 45;
        cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      }
    }

    function startInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(resetToClockView, 10000);
    }

    cube.addEventListener("mousedown", (e) => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      rotateY += dx * 0.5;
      rotateX -= dy * 0.5;
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      userRotated = true;
      startInactivityTimer();
    });

    // Touch-Unterst√ºtzung (dein Stand, nur belassen)
    document.body.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      lastX = t.clientX;
      lastY = t.clientY;
    });

    document.body.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const t = e.touches[0];
      const dx = t.clientX - lastX;
      const dy = t.clientY - lastY;
      lastX = t.clientX;
      lastY = t.clientY;
      rotateY += dx * 1;
      rotateX -= dy * 1;
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      userRotated = true;
      startInactivityTimer();
    }, { passive: false });

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !e.target.matches('button, input, textarea')) {
        e.preventDefault();
        toggleCube();
      }
    });

    setInterval(updateTime, 1000);
    updateTime();

    /* ===== NUR HINZUGEF√úGT: Panel-Logik (Farben speichern & anwenden) ===== */
    const settingsButton = document.getElementById("settingsButton");
    const settingsPanel  = document.getElementById("settingsPanel");

    settingsButton.addEventListener("click", () => {
      settingsPanel.style.display = settingsPanel.style.display === "none" ? "block" : "none";
    });
    function closeSettings(){ settingsPanel.style.display = "none"; }

    const colorInputs = {
      hours:"colorHours", minutes:"colorMinutes", seconds:"colorSeconds",
      year:"colorYear", month:"colorMonth", day:"colorDay",
      cube:"colorCube", background:"colorBackground"
    };
    const defaultColors = {
      hours:"#e71f1b", minutes:"#ff8c42", seconds:"#fff275",
      year:"#4B0082", month:"#2f4fba", day:"#87c8fa",
      cube:"linear-gradient(to bottom right, #000, #111)", background:"#000000"
    };

    window.addEventListener('load', () => {
      const firstVisit = !localStorage.getItem("visitedBefore");
      if (firstVisit){
        localStorage.setItem("visitedBefore","true");
        resetToDefaultColors();
      } else {
        applySavedColors();
      }
    });

    function applyColor(type, value){
      if (type === "cube") {
        document.querySelectorAll(".face").forEach(f => f.style.background = value);
      } else if (type === "background") {
        document.body.style.background = value;
      } else {
        document.getElementById(type).style.color = value;
      }
      localStorage.setItem(`color-${type}`, value);
    }

    for (const key in colorInputs){
      const input = document.getElementById(colorInputs[key]);
      if (!input) continue;
      input.addEventListener("input", e => applyColor(key, e.target.value));
    }

    function applySavedColors(){
      for (const key in colorInputs){
        const input = document.getElementById(colorInputs[key]);
        if (!input) continue;
        const saved = localStorage.getItem(`color-${key}`);
        const value = saved || (key === "cube" ? "#111111" : defaultColors[key]);

        if (key === "cube") {
          document.querySelectorAll(".face").forEach(f => f.style.background = value);
        } else if (key === "background") {
          document.body.style.background = value;
        } else {
          document.getElementById(key).style.color = value;
        }
        input.value = value;
      }
    }

    function resetToDefaultColors(){
      for (const key in colorInputs){
        localStorage.removeItem(`color-${key}`);
      }
      applySavedColors();
    }
  </script>
</body>
</html>
