<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Zeitwürfel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Schrift -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

  <style>
    /* ---------- bestehendes Layout (unverändert) ---------- */
    body{
      margin:0;background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;
      font-family:'Space Mono',monospace;overflow:hidden;touch-action:none;
    }
    .scene{width:63vmin;height:63vmin;perspective:1100px;margin-bottom:90px}
    .cube{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform 1s ease;transform:rotateX(-30deg) rotateY(45deg)}
    .face{position:absolute;width:100%;height:100%;background:linear-gradient(to bottom right,#000,#111);color:#fff;
      font-size:calc(63vmin / 1.5);letter-spacing:-5px;display:flex;justify-content:center;align-items:center;border:1px solid #555;backface-visibility:hidden}
    .scene,.cube,.face{user-select:none;outline:none}

    #hours{color:#e71f1b}
    #minutes{color:#ff8c42}
    #seconds{color:#fff275}
    #year{color:#4B0082}
    #day{color:#87c8fa}
    #month{color:#2f4fba;font-size:calc(63vmin / 2);font-weight:bold}

    .front{transform:rotateY(90deg) translateZ(31.5vmin) rotateY(180deg) rotateX(180deg)}
    .back{transform:rotateY(180deg) translateZ(31.5vmin) rotateY(180deg) rotateX(180deg)}
    .right{transform:rotateY(0deg) translateZ(31.5vmin)}
    .left{transform:rotateY(-90deg) translateZ(31.5vmin)}
    .top{transform:rotateX(90deg) translateZ(31.5vmin)}
    .bottom{transform:rotateX(-90deg) translateZ(31.5vmin)}

    button#toggleButton{
      position:absolute;bottom:5vh;padding:1px 100px;border:none;outline:none;box-shadow:none;border-radius:10px;background-color:#444;cursor:pointer
    }
    #toggleButton:hover{background:#666}
    #toggleButton img{width:30px;height:auto;display:block}

    @media (min-width:601px){
      .scene{width:50vmin;height:50vmin}
      .face{font-size:calc(50vmin / 1.5)}
      #month{font-size:calc(50vmin / 2)}
      .front{transform:rotateY(90deg) translateZ(25vmin) rotateY(180deg) rotateX(180deg)}
      .back{transform:rotateY(180deg) translateZ(25vmin) rotateY(180deg) rotateX(180deg)}
      .right{transform:rotateY(0deg) translateZ(25vmin)}
      .left{transform:rotateY(-90deg) translateZ(25vmin)}
      .top{transform:rotateX(90deg) translateZ(25vmin)}
      .bottom{transform:rotateX(-90deg) translateZ(25vmin)}
    }
    @media (display-mode:standalone) and (max-width:600px){
      .scene{transform:scale(3);transform-origin:center}
    }

    /* ---------- NEU: Settings (Zahnrad + Panel) ---------- */
    .settings-btn{
      position:fixed;left:18px;top:18px;width:44px;height:44px;border-radius:12px;background:#212121;border:1px solid #3a3a3a;
      display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:30;transition:transform .1s ease
    }
    .settings-btn:active{transform:scale(.97)}
    .settings-btn img{width:24px;height:24px;filter:invert(100%)}

    .settings{
      position:fixed;left:16px;top:72px;max-width:min(92vw,480px);width:calc(100vw - 32px);background:#1e1e1f;color:#e9e9e9;
      border:1px solid #3e3e3f;border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.55);padding:18px 18px 14px;z-index:25;display:none
    }
    .settings:before{
      content:"";position:absolute;left:28px;top:-10px;border-left:10px solid transparent;border-right:10px solid transparent;border-bottom:10px solid #1e1e1f;
      filter:drop-shadow(0 -1px 0 #3e3e3f)
    }
    .settings h3{margin:4px 2px 16px;font-size:28px;letter-spacing:.03em}
    .row{display:flex;align-items:center;justify-content:space-between;margin:10px 4px}
    .row label{font-size:20px}
    .swatch{
      width:66px;height:34px;border-radius:10px;border:3px solid #cfcfcf;box-shadow:inset 0 0 0 2px rgba(0,0,0,.35);cursor:pointer;flex:none
    }
    .settings .btn{
      width:100%;margin:10px 0;padding:14px 16px;border:none;border-radius:14px;background:#3a3a3a;color:#eaeaea;font-size:20px;cursor:pointer
    }
    .settings .btn:hover{background:#4a4a4a}

    /* ---------- NEU: Custom RGB Picker ---------- */
    #pickerOverlay{
      position:fixed;inset:0;background:rgba(0,0,0,.45);backdrop-filter:blur(2px);display:none;z-index:40
    }
    #picker{
      position:fixed;left:50%;top:12vh;transform:translateX(-50%);width:min(92vw,620px);background:#272728;color:#f0f0f0;border:1px solid #3c3c3d;
      border-radius:16px;padding:14px;z-index:41;display:none;box-shadow:0 12px 32px rgba(0,0,0,.6)
    }
    #picker h4{margin:6px 8px 12px;font-size:22px}
    #sv{width:100%;height:200px;border-radius:10px;display:block}
    #hue{width:100%;margin:10px 0}
    .preview{height:36px;border-radius:10px;margin:8px 0;border:1px solid #4a4a4a}
    .rgb-row{display:flex;gap:8px;margin-top:8px}
    .rgb-row label{display:flex;flex-direction:column;gap:6px;font-size:11px;flex:1}
    .rgb-row input{
      padding:6px 8px;font-size:14px;height:34px;border-radius:8px;border:1px solid #4a4a4a;background:#1c1c1d;color:#f2f2f2
    }
    .picker-actions{display:flex;justify-content:space-between;gap:10px;margin-top:12px}
    .picker-actions button{padding:8px 10px;border:none;border-radius:10px;font-size:16px;cursor:pointer}
    .picker-actions .cancel{background:#3a3a3a;color:#ddd}
    .picker-actions .apply{background:#3D6AF2;color:#fff}

    /* im Bildschirm halten */
    #picker{max-height:92vh;overflow:auto}
    @media (max-height:720px){#sv{height:150px}}
    @media (max-height:640px){#sv{height:130px}}
  </style>
</head>

<body>
  <!-- Zahnrad -->
  <button class="settings-btn" id="btnSettings" aria-label="Settings">
    <img src="settings.png" alt="settings">
  </button>

  <!-- Settings-Panel -->
  <section class="settings" id="settings">
    <h3>Change colors</h3>

    <div class="row"><label>Hour:</label>      <div class="swatch" id="sw-hours"></div></div>
    <div class="row"><label>Minute:</label>    <div class="swatch" id="sw-minutes"></div></div>
    <div class="row"><label>Second:</label>    <div class="swatch" id="sw-seconds"></div></div>
    <div class="row"><label>Year:</label>      <div class="swatch" id="sw-year"></div></div>
    <div class="row"><label>Month:</label>     <div class="swatch" id="sw-month"></div></div>
    <div class="row"><label>Day:</label>       <div class="swatch" id="sw-day"></div></div>
    <div class="row"><label>Cube:</label>      <div class="swatch" id="sw-cube"></div></div>
    <div class="row"><label>Background:</label><div class="swatch" id="sw-background"></div></div>

    <button class="btn" id="btnDefaults">Default colors</button>
    <button class="btn" id="btnToggle">Time/Date (space)</button>
    <button class="btn" id="btnClose">Close</button>
  </section>

  <!-- Farbwähler -->
  <div id="pickerOverlay"></div>
  <div id="picker" role="dialog" aria-modal="true">
    <h4 id="pickTitle">Select color</h4>
    <canvas id="sv"></canvas>
    <input id="hue" type="range" min="0" max="360" value="0" />
    <div class="preview" id="preview"></div>

    <div class="rgb-row">
      <label>R <input id="inR" type="number" min="0" max="255"></label>
      <label>G <input id="inG" type="number" min="0" max="255"></label>
      <label>B <input id="inB" type="number" min="0" max="255"></label>
    </div>

    <div class="picker-actions">
      <button class="cancel" id="cancelPick">Cancel</button>
      <button class="apply"  id="applyPick">Apply</button>
    </div>
  </div>

  <!-- Würfel -->
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"  id="year">00</div>
      <div class="face back"   id="month">00</div>
      <div class="face right"  id="seconds">00</div>
      <div class="face left"   id="minutes">00</div>
      <div class="face top"    id="hours">00</div>
      <div class="face bottom" id="day">00</div>
    </div>
  </div>

  <button id="toggleButton" onclick="toggleCube()">
    <img src="spacebar_icon.png" alt="Leertaste" />
  </button>

  <script>
    /* ---------- bestehende Würfel-Logik (unverändert) ---------- */
    let showingDate=false, rotateX=-30, rotateY=45, isDragging=false, lastX, lastY, userRotated=false, inactivityTimer, toggleCount=0;
    const cube=document.getElementById("cube");
    const toggleButton=document.getElementById("toggleButton");

    function updateTime(){
      const now=new Date();
      const monthNames=["Jan","Feb","Mär","Apr","Mai","Jun","Jul","Aug","Sep","Okt","Nov","Dez"];
      hours.textContent=String(now.getHours()).padStart(2,'0');
      minutes.textContent=String(now.getMinutes()).padStart(2,'0');
      seconds.textContent=String(now.getSeconds()).padStart(2,'0');
      year.textContent=String(now.getFullYear()%100).padStart(2,'0');
      month.textContent=monthNames[now.getMonth()];
      day.textContent=String(now.getDate()).padStart(2,'0');
    }
    function toggleCube(){
      toggleCount++; if(toggleCount>=2) toggleButton.style.display="none";
      showingDate=!showingDate;
      rotateX=showingDate?-215:-30; rotateY=45;
      cube.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }
    function resetToClockView(){
      if(showingDate||userRotated){ showingDate=false; userRotated=false; rotateX=-30; rotateY=45; cube.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;}
    }
    function startInactivityTimer(){ clearTimeout(inactivityTimer); inactivityTimer=setTimeout(resetToClockView,10000); }

    cube.addEventListener("mousedown",(e)=>{isDragging=true;lastX=e.clientX;lastY=e.clientY;});
    document.addEventListener("mouseup",()=>{isDragging=false;});
    document.addEventListener("mousemove",(e)=>{
      if(!isDragging) return;
      const dx=e.clientX-lastX, dy=e.clientY-lastY; lastX=e.clientX; lastY=e.clientY;
      rotateY+=dx*0.5; rotateX-=dy*0.5; cube.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      userRotated=true; startInactivityTimer();
    });

    // Touch-Drehung (wie vorher)
    document.body.addEventListener("touchstart",(e)=>{const t=e.touches[0];lastX=t.clientX;lastY=t.clientY;},{passive:true});
    document.body.addEventListener("touchmove",(e)=>{
      e.preventDefault(); const t=e.touches[0]; const dx=t.clientX-lastX, dy=t.clientY-lastY; lastX=t.clientX; lastY=t.clientY;
      rotateY+=dx*1; rotateX-=dy*1; cube.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`; userRotated=true; startInactivityTimer();
    },{passive:false});

    window.addEventListener('keydown',(e)=>{ if(e.code==='Space'&&!e.target.matches('button, input, textarea')){ e.preventDefault(); toggleCube(); }});
    setInterval(updateTime,1000); updateTime();

    /* ---------- NEU: Settings + Farbwähler ---------- */
    const defaults={
      hours:'#e71f1b', minutes:'#ff8c42', seconds:'#fff275',
      year:'#4B0082', month:'#2f4fba', day:'#87c8fa',
      cube:'#000000', background:'#000000'
    };

    const map = {
      hours:   document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds'),
      year:    document.getElementById('year'),
      month:   document.getElementById('month'),
      day:     document.getElementById('day'),
      cube:    document.querySelectorAll('.face'),
      background: document.body
    };

    function getColor(key){
      return localStorage.getItem('color-'+key) || defaults[key];
    }
    function applyColors(){
      map.hours.style.color   = getColor('hours');
      map.minutes.style.color = getColor('minutes');
      map.seconds.style.color = getColor('seconds');
      map.year.style.color    = getColor('year');
      map.month.style.color   = getColor('month');
      map.day.style.color     = getColor('day');

      const cubeCol = getColor('cube');
      map.cube.forEach(f=>f.style.background = `linear-gradient(to bottom right, ${cubeCol}, #111)`);

      document.body.style.background = getColor('background');

      // Swatch-Füllungen
      ['hours','minutes','seconds','year','month','day','cube','background']
        .forEach(k=> document.getElementById('sw-'+k).style.background = getColor(k));
    }
    applyColors();

    // Panel öffnen/schließen
    const settings   = document.getElementById('settings');
    document.getElementById('btnSettings').addEventListener('click',()=>{ settings.style.display = (settings.style.display==='block'?'none':'block'); });
    document.getElementById('btnClose').addEventListener('click',()=>{ settings.style.display='none'; });
    document.getElementById('btnDefaults').addEventListener('click',()=>{
      Object.keys(defaults).forEach(k=>localStorage.removeItem('color-'+k)); applyColors();
    });
    document.getElementById('btnToggle').addEventListener('click',toggleCube);

    // Swatches → Farbwähler öffnen
    ['hours','minutes','seconds','year','month','day','cube','background']
      .forEach(k=> document.getElementById('sw-'+k).addEventListener('click',()=>openPicker(k)));

    /* ====== Custom Picker ====== */
    const pickerOverlay=document.getElementById('pickerOverlay');
    const picker       =document.getElementById('picker');
    const sv           =document.getElementById('sv');
    const hue          =document.getElementById('hue');
    const preview      =document.getElementById('preview');
    const inR=document.getElementById('inR'), inG=document.getElementById('inG'), inB=document.getElementById('inB');

    const namesMap={hours:"Hour",minutes:"Minute",seconds:"Second",year:"Year",month:"Month",day:"Day",cube:"Cube",background:"Background"};
    let currentKey='hours', h=0, s=1, v=1; // HSV

    function rgbToHex(r,g,b){return '#'+[r,g,b].map(x=>x.toString(16).padStart(2,'0')).join('');}
    function hsvToRgb(h,s,v){
      let c=v*s, x=c*(1-Math.abs(((h/60)%2)-1)), m=v-c;
      let [r,g,b]=[[c,x,0],[x,c,0],[0,c,0],[0,c,x],[x,0,c],[c,0,x]][Math.floor(h/60)%6];
      return [Math.round((r+m)*255),Math.round((g+m)*255),Math.round((b+m)*255)];
    }
    function rgbToHsv(r,g,b){
      r/=255;g/=255;b/=255;let max=Math.max(r,g,b),min=Math.min(r,g,b),d=max-min;
      let h=0; if(d!==0){ if(max===r) h=60*((g-b)/d%6); else if(max===g) h=60*((b-r)/d+2); else h=60*((r-g)/d+4); }
      if(h<0) h+=360; let s=max===0?0:d/max; let v=max; return [h,s,v];
    }

    function drawSV(){
      const ctx=sv.getContext('2d'), w=sv.width, hgt=sv.height;
      // Grundfarbe (hue) als Fläche
      const [rr,gg,bb]=hsvToRgb(h,1,1);
      ctx.fillStyle=`rgb(${rr},${gg},${bb})`; ctx.fillRect(0,0,w,hgt);
      // Weiss -> transparent Verlauf horizontal (Sättigung)
      let grdW=ctx.createLinearGradient(0,0,w,0);
      grdW.addColorStop(0,'#fff'); grdW.addColorStop(1,'rgba(255,255,255,0)');
      ctx.fillStyle=grdW; ctx.fillRect(0,0,w,hgt);
      // Schwarz Verlauf vertikal (Value)
      let grdB=ctx.createLinearGradient(0,0,0,hgt);
      grdB.addColorStop(0,'rgba(0,0,0,0)'); grdB.addColorStop(1,'#000');
      ctx.fillStyle=grdB; ctx.fillRect(0,0,w,hgt);

      // Cursor
      ctx.beginPath(); ctx.lineWidth=2; ctx.strokeStyle='#fff';
      ctx.arc(s*w,(1-v)*hgt,8,0,Math.PI*2); ctx.stroke();
      ctx.beginPath(); ctx.strokeStyle='rgba(0,0,0,.6)'; ctx.arc(s*w,(1-v)*hgt,10,0,Math.PI*2); ctx.stroke();
    }

    function setFromRGB(r,g,b){
      inR.value=r; inG.value=g; inB.value=b;
      [h,s,v]=rgbToHsv(r,g,b); hue.value=Math.round(h);
      const hex=rgbToHex(r,g,b); preview.style.background=hex; drawSV();
    }

    function openPicker(key){
      currentKey=key;
      // Titel: Name – Select color
      document.getElementById('pickTitle').textContent = `${namesMap[key]||'Color'} – Select color`;

      // aktuelle Farbe laden
      const col=(localStorage.getItem('color-'+key)||defaults[key]).replace('#','');
      const r=parseInt(col.slice(0,2),16), g=parseInt(col.slice(2,4),16), b=parseInt(col.slice(4,6),16);
      setFromRGB(r,g,b);

      pickerOverlay.style.display='block';
      picker.style.display='block';

      // SV‑Canvas an Boxbreite anpassen
      const rect=picker.getBoundingClientRect();
      sv.width=Math.floor(rect.width-28);

      // Höhe responsiv innerhalb Viewport
      const vh=Math.max(document.documentElement.clientHeight, window.innerHeight||0);
      const reserved=220; // Platz für Felder/Buttons
      const maxSv=Math.max(120, Math.min(220, vh-reserved));
      sv.height=maxSv;

      drawSV();
    }
    function closePicker(){ pickerOverlay.style.display='none'; picker.style.display='none'; }

    hue.addEventListener('input',()=>{ h=Number(hue.value); const [r,g,b]=hsvToRgb(h,s,v); setFromRGB(r,g,b); });
    sv.addEventListener('mousedown',e=>{
      const move=(evt)=>{
        const rect=sv.getBoundingClientRect(), x=Math.min(Math.max(0,evt.clientX-rect.left),rect.width), y=Math.min(Math.max(0,evt.clientY-rect.top),rect.height);
        s=x/rect.width; v=1-y/rect.height; const [r,g,b]=hsvToRgb(h,s,v); setFromRGB(r,g,b);
      };
      move(e); const up=()=>{window.removeEventListener('mousemove',move); window.removeEventListener('mouseup',up);};
      window.addEventListener('mousemove',move); window.addEventListener('mouseup',up);
    });
    // Touch für SV
    sv.addEventListener('touchstart',e=>{
      const rect=sv.getBoundingClientRect();
      const handle=(t)=>{
        const x=Math.min(Math.max(0,t.clientX-rect.left),rect.width), y=Math.min(Math.max(0,t.clientY-rect.top),rect.height);
        s=x/rect.width; v=1-y/rect.height; const [r,g,b]=hsvToRgb(h,s,v); setFromRGB(r,g,b);
      };
      handle(e.touches[0]);
    },{passive:true});
    sv.addEventListener('touchmove',e=>{
      e.preventDefault(); const rect=sv.getBoundingClientRect(); const t=e.touches[0];
      const x=Math.min(Math.max(0,t.clientX-rect.left),rect.width), y=Math.min(Math.max(0,t.clientY-rect.top),rect.height);
      s=x/rect.width; v=1-y/rect.height; const [r,g,b]=hsvToRgb(h,s,v); setFromRGB(r,g,b);
    },{passive:false});

    // RGB Inputs → Farbe updaten
    [inR,inG,inB].forEach(inp=>{
      inp.addEventListener('input',()=>{
        const r=Math.min(255,Math.max(0,Number(inR.value||0)));
        const g=Math.min(255,Math.max(0,Number(inG.value||0)));
        const b=Math.min(255,Math.max(0,Number(inB.value||0)));
        setFromRGB(r,g,b);
      });
    });

    document.getElementById('cancelPick').addEventListener('click',closePicker);
    document.getElementById('applyPick').addEventListener('click',()=>{
      const r=Math.min(255,Math.max(0,Number(inR.value||0)));
      const g=Math.min(255,Math.max(0,Number(inG.value||0)));
      const b=Math.min(255,Math.max(0,Number(inB.value||0)));
      const hex=rgbToHex(r,g,b);
      localStorage.setItem('color-'+currentKey,hex);
      applyColors(); closePicker();
    });
    pickerOverlay.addEventListener('click',closePicker);
  </script>
</body>
</html>
